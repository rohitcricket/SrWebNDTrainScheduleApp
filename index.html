<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <style>
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
    <script src="app.js"></script>
    <link href="app.css" rel="stylesheet"></link>
  </head>
  <body ng-app="TrainSchedule">
    <div class="container">
      <div class="jumbotron">
        <h1>Train Schedule</h1>
        <p>Promises, promises, a train is coming ...</p>
      </div>
      <div class="row">
        <div class="col-xs-6">
         
          <div class="container-card">
          <div class="card">

          <div class="panel panel-success" ng-controller="TrainController">
            <div class="panel-heading">Now arriving ...</div>
            <div class="panel-body" ng-if="!channels.length">I'm not sure boss</div>
            <div class="panel-body" ng-if="channels.length">
              <ul>
                <li ng-repeat="c in channels">
                  <h3 ng-bind="c.name"></h3>
                  <p>Channel #<span ng-bind="c.service_id"></span></p>
                </li>
              </ul>
            </div>
          </div>

          </div>
          </div>

        </div>
        <div class="col-xs-6">

          <div class="container-card">
          <div class="card">

          <div class="panel panel-success" ng-controller="LocationController">
            <div class="panel-heading">Location</div>
            <div class="panel-body">
              <p>
                <b>Latitude:</b> <span ng-bind="coordinates.latitude"></span>
              </p>
              <p>
                <b>Longitude:</b> <span ng-bind="coordinates.longitude"></span>
              </p>
            </div>
          </div>

          </div>
          </div>

        </div>

      </div>
    </div>
  </body>
</html>
